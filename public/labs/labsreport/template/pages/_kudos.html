<h2 class="nl-title">kudos</h2>
<div style="font-size:14px;margin:10px;padding:10px;background-color:white" ng-repeat="comment in data.kudos">
    <b ng-if="comment.author" style="margin-bottom:5px">{{comment.author}}</b>
    <a href="{{comment.link}}" style="float:right">{{comment.link}}</a>
    <p>{{comment.content}}</p>
</div>
