<!doctype html>
<html lang="en" ng-app="newletter">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta http-equiv="content-language" content="en" />
        <link href='/labs/labsreport/template/css/app.css' rel='stylesheet'>
        <script src='/labs/labsreport/template/js/angular.min.js' type='text/javascript'></script>
        <script>document.write("<script type='text/javascript' src='/labs/labsreport/template/js/main_ctrl.js?bust=" + Date.now() + "'><\/script>");</script>
    </head>
    <body ng-controller="mainCtrl">
        <div class="nl-container">
            <table class="nl-container">
                <tr ng-if="admin=='true'">
                    <td style="width:100%;padding:10px">
                        <a href="/labs/labsreport/template/index.html#?Q={{Q}}" style="float:right">View in a Web Browser</a>
                    </td>
                </tr>
                <tr>
                    <td style="width:100%;">
                        <div ng-include=" '/labs/labsreport/template/pages/_banner.html?bust={{data.bust}}' "></div>
                    </td>
                </tr>
                <tr>
                    <td style="width:100%;">
                        <div ng-include=" '/labs/labsreport/template/pages/_desc.html?bust={{data.bust}}' "></div>
                    </td>
                </tr>
                <tr>
                    <td style="width:100%;padding:7px">
                        <div ng-include=" '/labs/labsreport/template/pages/_overallAdoption.html?bust={{data.bust}}' "></div>
                    </td>
                </tr>
            </table>
            <table  class="nl-container">
                <tr>
                    <td style="width:35%;padding:7px;vertical-align:top;">
                        <div ng-include=" '/labs/labsreport/template/pages/_topApps.html?bust={{data.bust}}' "></div>
                    </td>
                    <td style="width:65%;padding:7px;vertical-align:top">
                        <div ng-include=" '/labs/labsreport/template/pages/_individualAdoption.html?bust={{data.bust}}' "></div>
                    </td>
                </tr>
            </table>
            <table  class="nl-container" >
                <tr>
                    <td rowspan="3" style="width:70%;padding:7px;vertical-align:top">
                        <div ng-include=" '/labs/labsreport/template/pages/_newApps.html?bust={{data.bust}}' "></div>
                    </td>
                    <td style="width:30%;height:50px;padding:7px;vertical-align:top" ng-if="data.comingSoon">
                        <div ng-include=" '/labs/labsreport/template/pages/_comingSoon.html?bust={{data.bust}}' "></div>
                    </td>
                </tr>
                <tr>
                    <td style="padding:7px;vertical-align:top">
                        <div ng-include=" '/labs/labsreport/template/pages/_topContributors.html?bust={{data.bust}}' "></div>
                    </td>
                </tr>
            </table>
            <table  class="nl-container" >
                <tr>
                    <td style="width:100%;padding:7px;vertical-align:top">
                        <div ng-include=" '/labs/labsreport/template/pages/_kudos.html?bust={{data.bust}}'" ng-if="data.kudos"></div>
                    </td>
                </tr>
            </table>
            <div ng-include=" '/labs/labsreport/template/pages/_foot.html?bust={{data.bust}}' "></div>
        </div>
    </body>
</html>
